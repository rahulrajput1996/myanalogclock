<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./clockicon.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="text">
        <div>Double click on watch for Tic Tic Sound-On</div>
        <div>Click on watch for Tic Tic Sound-Off</div>
    </div>

    <div id="clock">
        <img src="clock.jpg" alt="">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div id="time"></div>
        <div id="dgtime"></div>
        <div id="day"></div>
    </div>


    <!-- <audio src="./tic_tic.mp3" controls loop></audio> -->

</body>
<script src="index.js"></script>

</html>
